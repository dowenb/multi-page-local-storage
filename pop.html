<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Pop items from stroage</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <h1>Colours</h1>
    <!-- This form will be populated with input boxes hen the addFormItem function calls. -->
    <form id="colours-form">
    </form>
<script>
    // Every second try and pop a color from local storage.
    // If a value exists, add an item to the page using the poped colour.
    setInterval(()=>{
        var colour = pop();
        if(colour){
            addFormItem(colour);
        }
    }, 1000);
</script>
</body>
<script src="main.js"></script>
</html>
